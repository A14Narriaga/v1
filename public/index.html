<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <title>A14Narriaga</title>
</head>

<body class="">
    <div class="header-container">
        <header>
            <section class="card">
                <img src="./img/me.jpg" alt="Alan Arriaga img">
                <section class="info">
                    <div class="title">
                        <p><span>ALAN</span>ARRIAGA</p>
                        <div id="languaje-toggler">
                            <i class="fas fa-language"></i>
                        </div>
                        <div id="theme-toggler">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    <div class="content">
                        <p>Estudiante de Ingeniería en Sistemas Computacionales</p>
                    </div>
                </section>
            </section>
            <section class="resume">
                <a href="#">
                    <i class="fas fa-download"></i>
                    <p>Mi CV</p>
                </a>
            </section>
        </header>
    </div>
    <div class="container">
        <main>
            <section class="cards">
                <section class="card">
                    <a href="#">
                        <p>Sobre mi</p>
                        <i class="fas fa-user"></i>
                    </a>
                </section>
                <section class="card">
                    <a href="#">
                        <p>Formación</p>
                        <i class="fas fa-graduation-cap"></i>
                    </a>
                </section>
                <section class="card">
                    <a href="#">
                        <p>Herramientas y Tecnologías</p>
                        <i class="fas fa-cogs"></i>
                    </a>
                </section>
                <section class="card">
                    <a href="#">
                        <p>Proyectos</p>
                        <i class="fas fa-folder"></i>
                    </a>
                </section>
                <section class="card">
                    <a href="#">
                        <p>Experiencia</p>
                        <i class="fas fa-briefcase"></i>
                    </a>
                </section>
                <section class="card">
                    <a href="#">
                        <p>Información de contacto</p>
                        <i class="fas fa-hand-peace"></i>
                    </a>
                </section>
            </section>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/d398447405.js" crossorigin="anonymous"></script>
</body>

</html>
